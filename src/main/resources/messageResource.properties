mail.es.content.forgot.pswd=Hola $firstName,<br><br>Acabamos de recibir una solicitud para cambiar la contraseña de su cuenta. Utilice la contraseña generada automáticamente que se proporciona a continuación.<br><br>CONTRASEÑA: <strong>$tempPassword</strong><br><br><span style='font-size:10px;'>Esta es una contraseña temporal. Se le indicará que establezca una nueva contraseña al iniciar sesión. Esta contraseña es válida durante las siguientes 72 horas.</span><br><br><br>Gracias,<br>El Equipo de ForHealth

