# ENGLISH (en)
mail.en.subject.email.verification=ForHealth App - Account Verification
mail.en.content.email.verification=Hi $firstName,<br><br>Welcome to the $studyName Study - Global Groups!<br><br> Please Use the access code below to confirm your email address and complete your registration process.<br><br>ACCESS CODE: <strong>$accessCode</strong><br><br><br>Best,<br>The ForHealth Team

mail.en.subject.forgot.pswd=ForHealth App - Password Reset Request
mail.en.content.forgot.pswd=Hi $firstName,<br><br>We just received a request to change the password for your account. Please use the auto-generated password provided below.<br><br>PASSWORD: <strong>$tempPassword</strong><br><br><span style='font-size:10px;'>This is a temporary Password, you will be directed to set a new password upon login. This password is valid for the next 72 hours.</span><br><br><br>Best,<br>The ForHealth Team

mail.en.subject.consent.overview=ForHealth App - Joined Study
mail.en.content.consent.overview=Hi $firstName,<br><br>You have successfully joined the $studyName Study -  Global Groups. Please find your signed consent document in the attachment.<br><br><br>Best,<br>The ForHealth Team

mail.en.subject.rewards.level=ForHealth App - New level reached
mail.en.content.rewards.level=Hi $firstName,<br><br>Congratulations! You have reached Level $newLevel in the $studyName Study - Global Groups. The ForHealth Team will reach out to you shortly regarding your compensation for completing Level $oldLevel.<br><br><br>Best,<br>The ForHealth Team
mail.en.content.rewards.level.finished=Hi $firstName,<br><br>Congratulations! You have finished participating in the $studyName Study - Global Groups. The ForHealth Team will reach out to you shortly regarding your compensation for completing Level $newLevel.<br><br><br>Best,<br>The ForHealth Team

mail.en.subject.leave.study=ForHealth App - Study participation withdrawn
mail.en.content.leave.study=Hi $firstName,<br><br>This is to confirm you have successfully withdrawn your participation from your study $studyName.<br><br><br>Best,<br>The ForHealth Team

mail.en.rewards.level.bonus=Bonus

# TO ADMIN (ENGLISH - en)
mail.subject.onboarding.new.participant=ForHealth App - A new participant has joined a Study
mail.content.onboarding.new.participant=Hi Admin,<br><br>This is to notify you that a new participant $enrollmentId has joined a study $studyName.<br><br>Please find the attached, signed consent document of the Participant on the attachment.<br><br><br>Best,<br>The ForHealth Team

mail.subject.participant.reaches.new.level=ForHealth App - A participant is eligible for compensation
mail.content.participant.reaches.new.level=Hi Admin,<br><br>This is to notify you that participant $enrollmentId has completed Level $level.<br><br>Please contact this participant regarding compensation.<br><br><br>Best,<br>The ForHealth Team

mail.subject.participant.leave.study=ForHealth App - A participant has withdrawn from a Study
mail.content.participant.leave.study=Hi Admin,<br><br>This is to notify you that participant $enrollmentId has withdrawn from a study $studyName.<br><br><br>Best,<br>The ForHealth Team


