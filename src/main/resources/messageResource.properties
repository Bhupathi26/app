mail.es.content.rewards.level.finished=Hola $firstName,<br><br>Felicidades! Ha terminado de participar en el Estudio $studyName-Edificios Globales. El equipo de ForHealth se pondrá en contacto con ustedes pronto para hacerles llegar el incentivo por completar el Nivel $newLevel.<br><br><br> Gracias,<br>El Equipo de ForHealth

