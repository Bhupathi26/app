mail.es.content.email.verification=Hola $firstName,<br><br>Bienvenido al Estudio Global de $studyName!<br><br>Utilice el código de acceso a continuación para confirmar su dirección de correo electrónico y completar su proceso de registro.<br><br>CÓDIGO DE ACCESO: <strong>$accessCode</strong><br><br><br>Gracias,<br>El Equipo de ForHealth

